<div class="da-main__content">
    <div class="da-add-user">
        <div class="da-add-user__btn">
            <button type="button" class="da-btn da-btn_add" ng-click="vm.showPopup=!vm.showPopup">Add new user</button>
        </div>
    </div>
    <div class="da-users">
        <h2 class="da-users__title">Users list</h2>
        <div class="da-users__list">
            <new-user users="vm.users"></new-user>
        </div>
    </div>
</div>

<div class="da-balance-popup" ng-show="vm.addBal">
    <input type="number" class="da-balance-popup__num" name="newBalance" ng-model="vm.userBalance.balance">
    <button type="submit" class="da-balance-popup__submit" ng-click="vm.addMoney();vm.addBal=!vm.addBal"><i class="fa fa-money" aria-hidden="true"></i></button>
</div>

<div class="da-add-user-popup" ng-show="vm.showPopup">
    <form class="da-add-user" name="addUser">
        <div class="da-add-user__input">
            <div class="da-input">
                <label class="da-input__label">
                    User email
                </label>
                <input type="text" name="user-email" class="da-input__input" ng-model="vm.user.email"><span class="da-input__addition">@engagepoint.com</span>
            </div>
        </div>
        <div class="da-add-user__submit">
            <div class="da-input">
                <input type="submit" class="da-input__submit" value='Submit' ng-click="vm.createUser(); vm.showPopup=!vm.showPopup">
            </div>
        </div>
    </form>
</div>
