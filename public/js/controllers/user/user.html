<div class="da-main__content">
    <div class="da-content-head">
        <div class="da-content-head__search">
            <div class="da-input-field">
                <input type="text" placeholder="Search User" class="da-input-field__input">
                <span class="da-input-field__icon"></span>
            </div>
        </div>
        <div class="da-content-head__btn">
            <button type="button" class="da-btn da-btn_main da-btn_secondary" ng-click="vm.showPopup()">Add New User</button>
        </div>
    </div>
    <div class="da-users" scrollbar="{autoUpdate: true}">
        <h2 class="da-users__title">Users list</h2>
        <div class="da-users__list">
            <new-user users="vm.users"></new-user>
        </div>
    </div>
    <add-user-popup ng-if="vm.addUser"></add-user-popup>
</div>

<div class="da-add-user-popup" ng-show="vm.showPopup">
    <form class="da-add-user" name="addUser">
        <div class="da-add-user__input">
            <div class="da-input">
                <label class="da-input__label">
                    User email
                </label>
                <input type="text" name="user-email" class="da-input__input" ng-model="vm.user.email"><span class="da-input__addition">@engagepoint.com</span>
            </div>
        </div>
        <div class="da-add-user__submit">
            <div class="da-input">
                <input type="submit" class="da-input__submit" value='Submit' ng-click="vm.createUser(); vm.showPopup=!vm.showPopup">
            </div>
        </div>
    </form>
</div>
